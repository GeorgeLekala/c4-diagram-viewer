<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <title>ArchViz - Workspace</title>
    </head>
    <body>
        <div class="app-container">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2><i class="fas fa-sitemap"></i> ArchViz</h2>
                </div>
                <nav class="sidebar-nav">
                    <a href="/" class="nav-item"
                        ><i class="fas fa-home"></i> Home</a
                    >
                    <div id="systems-nav" class="nav-group"></div>
                </nav>
            </aside>
            <main class="main-content">
                <header>
                    <h1 id="page-title">Workspace</h1>
                </header>
                <section class="systems-section" id="systems-section">
                    <h2>Systems</h2>
                    <div class="add-system">
                        <input
                            type="text"
                            id="new-system-name"
                            placeholder="Enter system name"
                        />
                        <button id="add-system-btn">
                            <i class="fas fa-plus"></i> Add System
                        </button>
                    </div>
                    <div id="systems-list" class="systems-list"></div>
                </section>
                <section
                    class="diagram-editor"
                    style="display: none"
                    id="diagram-editor"
                >
                    <h2>Edit Diagram</h2>
                    <div class="editor-controls">
                        <select id="diagram-type">
                            <option value="context">Context</option>
                            <option value="containers">Containers</option>
                            <option value="components">Components</option>
                        </select>
                        <textarea
                            id="puml-code"
                            rows="10"
                            placeholder="Enter PlantUML C4 code..."
                        ></textarea>
                        <textarea
                            id="explanation"
                            rows="5"
                            placeholder="Enter explanation..."
                        ></textarea>
                        <div class="editor-actions">
                            <button id="preview-btn">
                                <i class="fas fa-eye"></i> Preview
                            </button>
                            <button id="reset-preview-btn">
                                <i class="fas fa-undo"></i> Reset Preview
                            </button>
                            <button id="save-btn">
                                <i class="fas fa-save"></i> Save
                            </button>
                        </div>
                    </div>
                    <div id="preview-output" class="preview-output"></div>
                    <p class="help-text">
                        Use C4 model syntax (e.g., !include C4-PlantUML). Click
                        elements in the preview to drill down.
                    </p>
                </section>
            </main>
        </div>

        <script>
            let systems = {};
            let currentSystem = null;
            let currentType = "context";

            async function loadSystems() {
                try {
                    const response = await fetch("/api/systems");
                    systems = await response.json();
                    updateSystemsList();
                    updateSidebar();
                } catch (err) {
                    console.error("Error loading systems:", err);
                }
            }

            function updateSystemsList() {
                const list = document.getElementById("systems-list");
                list.innerHTML = "";
                for (let system in systems) {
                    const div = document.createElement("div");
                    div.className = "system-card";
                    const editButton = document.createElement("button");
                    editButton.textContent = "Edit Diagrams";
                    editButton.dataset.system = system;
                    editButton.addEventListener("click", () =>
                        editSystem(system),
                    );
                    div.innerHTML = `<h3><i class="fas fa-cube"></i> ${system}</h3>`;
                    div.appendChild(editButton);
                    list.appendChild(div);
                }
            }

            function updateSidebar() {
                const navGroup = document.getElementById("systems-nav");
                navGroup.innerHTML = "";
                for (let system in systems) {
                    const systemDiv = document.createElement("div");
                    systemDiv.className = "nav-system";
                    systemDiv.innerHTML = `<span class="nav-system-title"><i class="fas fa-cube"></i> ${system}</span>`;

                    const typesList = document.createElement("div");
                    typesList.className = "nav-system-types";
                    ["context", "containers", "components"].forEach((type) => {
                        const link = document.createElement("a");
                        link.href = `/diagram/${system}/${type}`;
                        link.className = "nav-item nav-subitem";
                        link.innerHTML = `<i class="fas fa-diagram-project"></i> ${type.charAt(0).toUpperCase() + type.slice(1)}`;
                        typesList.appendChild(link);
                    });

                    systemDiv.appendChild(typesList);
                    navGroup.appendChild(systemDiv);
                }
            }

            async function addSystem() {
                const systemNameInput =
                    document.getElementById("new-system-name");
                const systemName = systemNameInput.value.trim();
                if (!systemName) {
                    alert("Please enter a system name.");
                    return;
                }
                try {
                    const response = await fetch("/api/systems", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name: systemName }),
                    });
                    if (response.ok) {
                        systemNameInput.value = ""; // Clear input
                        await loadSystems(); // Refresh systems list
                    } else {
                        const error = await response.json();
                        alert(`Error adding system: ${error.error}`);
                    }
                } catch (err) {
                    console.error("Error adding system:", err);
                    alert("Failed to add system.");
                }
            }

            async function editSystem(systemName) {
                currentSystem = systemName;
                document.getElementById("diagram-editor").style.display =
                    "block";
                document.getElementById("page-title").textContent =
                    `${systemName} - Edit`;

                // Load existing diagram data
                const typeSelect = document.getElementById("diagram-type");
                for (let type of ["context", "containers", "components"]) {
                    const puml = systems[systemName][type].puml || "";
                    const md = systems[systemName][type].md || "";
                    if (puml || md) {
                        typeSelect.value = type;
                        document.getElementById("puml-code").value = puml;
                        document.getElementById("explanation").value = md;
                        currentType = type;
                        break;
                    }
                }
                if (!document.getElementById("puml-code").value) {
                    document.getElementById("puml-code").value = "";
                    document.getElementById("explanation").value = "";
                }
                updateNav();
            }

            function updateNav() {
                const navLinks = document.querySelectorAll(".sidebar-nav a");
                navLinks.forEach((link) => {
                    if (link.href.includes(currentSystem))
                        link.className = "nav-item nav-subitem current";
                    else link.className = "nav-item nav-subitem";
                });
            }

            async function previewDiagram() {
                const type = document.getElementById("diagram-type").value;
                const pumlCode = document.getElementById("puml-code").value;
                const explanation =
                    document.getElementById("explanation").value;

                if (currentSystem && pumlCode) {
                    try {
                        console.log("Sending preview request with:", pumlCode);
                        const response = await fetch("/preview", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ pumlCode }),
                        });
                        console.log("Response status:", response.status);
                        console.log(
                            "Response headers:",
                            response.headers.get("content-type"),
                        );

                        if (!response.ok) {
                            const text = await response.text();
                            throw new Error(
                                `Server responded with status ${response.status}: ${text}`,
                            );
                        }

                        const contentType =
                            response.headers.get("content-type");
                        if (
                            !contentType ||
                            !contentType.includes("application/json")
                        ) {
                            const text = await response.text();
                            throw new Error(
                                `Expected JSON response, but received ${contentType}: ${text}`,
                            );
                        }

                        const result = await response.json();
                        console.log("Response data:", result);

                        if (result.svg) {
                            document.getElementById(
                                "preview-output",
                            ).innerHTML =
                                `<div>${result.svg}</div><p>${explanation}</p>`;
                        } else {
                            document.getElementById(
                                "preview-output",
                            ).innerHTML =
                                `<p style="color:red;">${result.error || "Error rendering diagram."}</p>`;
                        }
                    } catch (err) {
                        console.error("Fetch error:", err);
                        document.getElementById("preview-output").innerHTML =
                            `<p style="color:red;">Failed to preview diagram: ${err.message}</p>`;
                    }
                } else {
                    document.getElementById("preview-output").innerHTML =
                        `<p style="color:red;">Please enter PlantUML code to preview.</p>`;
                }
            }

            async function saveDiagram() {
                if (currentSystem) {
                    const type = document.getElementById("diagram-type").value;
                    const puml = document.getElementById("puml-code").value;
                    const md = document.getElementById("explanation").value;
                    try {
                        const response = await fetch(
                            `/api/systems/${currentSystem}/${type}`,
                            {
                                method: "PUT",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({ puml, md }),
                            },
                        );
                        if (response.ok) {
                            systems[currentSystem][type] = { puml, md };
                            await loadSystems(); // Refresh systems to ensure consistency
                            alert("Diagram saved!");
                            document.getElementById(
                                "diagram-editor",
                            ).style.display = "none";
                            document.getElementById(
                                "preview-output",
                            ).innerHTML = "";
                        } else {
                            console.error(
                                "Error saving diagram:",
                                await response.json(),
                            );
                        }
                    } catch (err) {
                        console.error("Error saving diagram:", err);
                    }
                }
            }

            function resetPreview() {
                document.getElementById("preview-output").innerHTML = "";
            }

            // Update diagram type selection
            document
                .getElementById("diagram-type")
                .addEventListener("change", (e) => {
                    currentType = e.target.value;
                    if (currentSystem) {
                        const puml =
                            systems[currentSystem][currentType].puml || "";
                        const md = systems[currentSystem][currentType].md || "";
                        document.getElementById("puml-code").value = puml;
                        document.getElementById("explanation").value = md;
                    }
                });

            document.addEventListener("DOMContentLoaded", () => {
                loadSystems();
                document
                    .getElementById("add-system-btn")
                    .addEventListener("click", addSystem);
                document
                    .getElementById("preview-btn")
                    .addEventListener("click", previewDiagram);
                document
                    .getElementById("save-btn")
                    .addEventListener("click", saveDiagram);
                document
                    .getElementById("reset-preview-btn")
                    .addEventListener("click", resetPreview);
            });
        </script>
    </body>
</html>
